<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Bootsrap 5.2  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Import font Awersome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- My Style CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Carousel</title>
</head>

<body>

    <div class="container mt-3">
        <div class="position-relative carousel-container" id="img-list">
            

            <div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true" id="btn-prev"></span>
                  </button>
        
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true" id="btn-next"></span>
                  </button>
                  <div class="position-absolute text-white bottom-0 start-50 translate-middle">
                      <button class="text-white" id="button-play"></i></button>
                  </div>
            </div>
        </div>

        <div class="ms_thumbnails d-flex justify-content-center mt-2" id="thumbnails-list">
            
        </div>

        
    </div>






    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
